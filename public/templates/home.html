<div class="container">

	<div class="row">
		<h3>Bless Thee</h3>
	</div>

	<div class="row">
		<table id="scoreTable" class="table table-bordered">
			<thead>
				<tr>
					<th class="scoreboard">Rank</th>
					<th class="scoreboard">Player</th>
					<th class="scoreboard">Score</th>
					<!-- <th class="scoreboard">Emotional Status</th> -->
					<th class="scoreboard"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="player in playersController.allPlayers">
					<td class="player">{{$index + 1}}</td>
					<td class="player">{{player.name}}</td>
					<td class="player">{{player.score}}</td>
					<!-- <td class="emotion"></td> -->
					<td>
						<button class="btn btn-success table-button" ng-click="playersController.blessPlayer( player )"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
						<button class="btn btn-primary table-button" ng-click="playersController.cursePlayer( player )"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
						<button class="btn btn-danger table-button delete-button" ng-click="playersController.deletePlayer( player )"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
					</td>
				</tr>
			</tbody>
		</table>
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newPlayerModal">
		    Add New Player
		</button>
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#changeSchemesModal">
		    Change Color Scheme
		</button>
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addSchemesModal">
		    Add Color Scheme
		</button>
	</div>
</div> <!-- /container -->

<!-- New Player Modal -->
<div class="modal fade" id="newPlayerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">New Player</h4>
			</div>

			<!-- Modal Body -->
			<div class="modal-body">

				<form role="form" id="add-player-form" ng-submit="playersController.savePlayer()">
					<div class="form-group">
						<label for="exampleInputEmail1">Name</label>
						<input type="name" id="player-name-input" class="form-control" ng-model="playersController.newPlayer.name" placeholder="Enter name"/>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Score</label>
						<input type="score" id="player-score-input" class="form-control" ng-model="playersController.newPlayer.score" placeholder="Score"/>
					</div>
					<button type="submit" class="btn btn-default">Add Player</button>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- Change Color Scheme Modal -->
<div class="modal fade" id="changeSchemesModal" tabindex="-1" role="dialog" aria-labelledby="changeSchemesModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="changeSchemesModalLabel">Change Color Schemes</h4>
			</div>

			<!-- Modal Body -->
			<div class="modal-body">
				<div class="row" >
					<ul class="radioList">
						<li ng-repeat="scheme in playersController.allSchemes">
							<label class="" >
								<input class="change-schemes-button" type="radio" ng-model="model" ng-value="scheme" ng-init="scheme.id==playersController.radioId?(model=scheme):''" ng-change="playersController.changeSchemes( scheme )">
								<span class="radioSpan"></span>
								{{scheme.name}}
							</label>
							<i class="glyphicon glyphicon-remove" ng-click="playersController.deleteScheme( scheme )"></i>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Add Color Scheme Modal -->
<div class="modal fade" id="addSchemesModal" tabindex="-1" role="dialog" aria-labelledby="newSchemeModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="newSchemeModalLabel">New Color Scheme</h4>
			</div>

			<!-- Modal Body -->
			<div class="modal-body">
				<form role="form" id="add-color-scheme" ng-submit="playersController.saveScheme()">
					<div class="form-group">
						<label>Name</label>
						<input type="text" id="scheme-name-input" class="form-control" ng-model="playersController.newColorScheme.name" placeholder="Enter color scheme name"/>
					</div>
					<div class="form-group">
						<label>Body Background</label>
						<input type="text" id="body-background-input" class="form-control" ng-model="playersController.newColorScheme.body_background" placeholder="Enter body background color"/>
					</div>
					<div class="form-group">
						<label>Body Text</label>
						<input type="text" id="body-text-input" class="form-control" ng-model="playersController.newColorScheme.body_text" placeholder="Enter body text color"/>
					</div>
					<div class="form-group">
						<label>Table Background</label>
						<input type="text" id="table-background-input" class="form-control" ng-model="playersController.newColorScheme.table_background" placeholder="Enter table background color"/>
					</div>
					<div class="form-group">
						<label>Table Text</label>
						<input type="text" id="table-text-input" class="form-control" ng-model="playersController.newColorScheme.table_text" placeholder="Enter table text color"/>
					</div>
					<button type="submit" class="btn btn-default">Add Color Scheme</button>
				</form>
			</div>
		</div>
	</div>
</div>

<script>
	$('#add-player-form').submit( function() {
		$('#newPlayerModal').modal( 'hide' );
	})
	$('#change-schemes-button').click( function() {
		$('#changeSchemesModal').modal( 'hide' );
	})
	$('#add-color-scheme').submit( function() {
		$('#addSchemesModal').modal( 'hide' );
	})
</script>
