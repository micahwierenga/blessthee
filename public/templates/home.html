<div class="container">

	<div class="row">
		<h3>Bless Thee</h3>
	</div>

	<div class="row">
		<table id="scoreTable" class="table table-bordered">
			<thead>
				<tr>
					<th class="scoreboard">Rank</th>
					<th class="scoreboard">Player</th>
					<th class="scoreboard">Score</th>
					<!-- <th class="scoreboard">Emotional Status</th> -->
					<th class="scoreboard"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="player in playersController.allPlayers">
					<td class="player">{{$index + 1}}</td>
					<td class="player">{{player.name}}</td>
					<td class="player">{{player.score}}</td>
					<!-- <td class="emotion"></td> -->
					<td>
						<button class="btn btn-success table-button" ng-click="playersController.blessPlayer( player )"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
						<button class="btn btn-primary table-button" ng-click="playersController.cursePlayer( player )"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
						<button class="btn btn-danger table-button delete-button" ng-click="playersController.deletePlayer( player )"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
					</td>
				</tr>
			</tbody>
		</table>
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newPlayerModal">
		    Add New Player
		</button>
	</div>
	<div ng-repeat="scheme in playersController.allSchemes">
				<input type="radio" name="scheme" ng-model="scheme.name" ng-value="{{scheme}}" ng-change="playersController.changeSchemes( scheme )">
				{{scheme.name}}
	</div>
</div> <!-- /container -->

	<!-- Modal -->
<div class="modal fade" id="newPlayerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">New Player</h4>
			</div>

			<!-- Modal Body -->
			<div class="modal-body">

				<form role="form" id="add-player-form" ng-submit="playersController.savePlayer()">
					<div class="form-group">
						<label for="exampleInputEmail1">Name</label>
						<input type="name" class="form-control" ng-model="playersController.newPlayer.name" placeholder="Enter name"/>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Score</label>
						<input type="score" class="form-control" ng-model="playersController.newPlayer.score" placeholder="Score"/>
					</div>
					<button type="submit" class="btn btn-default">Add Player</button>
				</form>
			</div>
		</div>
	</div>
</div>

<script>
	$('#add-player-form').submit( function() {
		$('#newPlayerModal').modal( 'hide' );
	})
</script>
